<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Edit a Book</h1>
    <form action="/books/update" method="post" class="book-form">
        <input type="hidden" id="id" name="id" th:value="${book.id}">
        
        <div class="form-group">
            <label for="title">Enter New Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Authored By:</label>
            <input type="text" id="author" name="author" th:value="${book.author}" required>
        </div>
        
        <div class="form-group">
            <label for="year">Year the Book Was Released:</label>
            <input type="number" id="year" name="year" th:value="${book.year}" required>
        </div>
        
        <button type="submit" class="btn">Update Book</button>
    </form>
    <a href="/books" class="btn">Back</a>
</body>
</html>
